<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
</head>
<body>
<form action="login" >
    <table align="center">
        <tr height=200></tr>
        <tr>
            <td>用户名</td>
            <td><input type="text" name="loginname" id="loginname"></td>
        </tr>
        <tr>
            <td>密 码</td>
            <td><input type="loginpass" name="loginpass" id="loginpass"></td>
        </tr>
        <tr align="center">
            <td colspan="2">
                <input type="button" id="btnLogin" value="登录">
            </td>
        </tr>

    </table>
</form>

</body>
<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="static/layer/2.4/layer.js"></script>
<script type="text/javascript">
    $(function () {
        $("#btnLogin").click(function () {
            let loginname = $.trim($("#loginname").val())
            let loginpass = $.trim($("#loginpass").val())


            if (!loginname) {
                layer.alert("用户名不能为空")
                return
            }

            if (!loginpass) {
                layer.alert("密码不能为空")
                return
            }


            //发送ajax请求
            $.ajax({
                url: "user",
                data: {action: "login", loginname: loginname, loginpass: loginpass},
                dataType: "json",
                success: function (data) {
                    if (data.suc) {
                        location.href = "index.html"
                    } else {
                        layer.alert(data.msg)
                    }
                }
            })


        })
    })


</script>
</html>
